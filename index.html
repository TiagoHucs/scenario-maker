<!DOCTYPE html>
<html lang="en">

<head>
    <title>scenario-maker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .group {
            border-style: solid;
            margin-top: 10px;
            padding: 10px;
        }

        .rule {
            margin-top: 20px;
            padding: 10px;
        }

        .scenario {
            background-color: rgb(218, 218, 218);
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <span id="spec"></span>
    </div>
    <script src="mock.js"></script>
    <script>

        const DIV = 'div';
        const B = 'b';
        const P = 'p';
        const H1 = 'h1';
        const H2 = 'h2';
        const H3 = 'h3';
        const INPUT = 'input';
        const SELECT = 'select';
        const OPTION = 'option';
        const BUTTON = 'button';

        var testSpec = criaMock();

        var specHtml = tag(H1, testSpec.testTitle);
        specHtml += tag(P, testSpec.testDescription);

        testSpec.testRules.forEach(r => {
            specHtml += '<div class="rule">';
            specHtml += tag(H2, r.ruleTitle);
            specHtml += tag(P, r.ruleDecription);

            r.ruleScenarios.forEach(scenario => {
                specHtml += '<div class="scenario">';
                specHtml += tag(H3, scenario.scenarioTitle);
                specHtml += tagSteps(scenario.scenarioSteps);
                specHtml += stepAddForm()
                specHtml += '</div>';
            })

            specHtml += '</div>';
        });

        document.getElementById('spec').innerHTML = specHtml;

        function tag(tag, text, attributes) {
            htmlSnippet = '<' + tag + ' ';
            if (attributes) {
                attributes.forEach(att => {
                    htmlSnippet += att + ' '
                })
            }

            htmlSnippet += '>' + text + '</' + tag + '>';
            return htmlSnippet;
        }

        function tagSteps(steps) {
            htmlSnippet = '';
            steps.forEach(step => {
                htmlSnippet += tag(DIV,
                    tag(B, step.stepType,) + ' ' + step.stepDescription + '<br>',
                    ['class="step"']
                )
            })
            return htmlSnippet;
        }

        function stepAddForm() {
            var options = ['Dado que', 'E', 'Quando', 'EntÃ£o'];
            var optionsStr = ''
            options.forEach(o => {
                optionsStr += tag(OPTION, o);
            })

            var select = tag(SELECT, optionsStr, ['class="btn btn-primary"', ' id="step-type"']);
            var input = tag(INPUT, '', ['id="step-description"', 'type="text"', 'class="form-control"', 'placeholder="descreva o step"']);
            var button = tag(BUTTON, 'Incluir', ['class="btn btn-primary"', 'onclick="incluir()"'])
            var divStepAdd = tag(DIV, select + input + button, ['class="input-group mt-3 mb-3"']);
            return divStepAdd;
        }

        function incluir() {
            console.log(document.getElementById('step-type').value)
        }
    </script>
</body>

</html>
