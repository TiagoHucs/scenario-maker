<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Cenários - Bootstrap</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- style do sistema -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gerador de Cenários</a>
      <div class="d-flex gap-2">
        <button id="btnNewScenario" class="btn btn-primary">Novo cenário</button>
        <button id="btnExport" class="btn btn-outline-secondary">Exportar</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div id="list" class="row g-3">
      <div id="empty" class="col-12">
        <div class="card border-dashed text-center p-5 bg-white">
          <div class="card-body">
            <h5 class="card-title text-muted">Nenhum cenário ainda</h5>
            <p class="card-text text-muted">Clique em <strong>"Novo cenário"</strong> para começar a criar.</p>
            <button id="btnEmptyAdd" class="btn btn-outline-primary">Criar primeiro cenário</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-4 text-center text-muted small">
      Protótipo simples — posso adicionar salvar local/exportar .feature se quiser.
    </footer>
  </main>

  <button id="floatAdd" class="btn btn-success rounded-circle float-add" title="Adicionar cenário">+</button>

  <!-- Templates -->
  <template id="cardTpl">
    <div class="col-12 col-md-12 col-lg-12">
      <div class="card h-100" data-id="">
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
              <h5 class="card-title mb-0" data-role="title">Título do cenário</h5>
              <small class="text-muted" data-role="subtitle">Sem steps</small>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-sm btn-outline-primary" data-action="add-step">+ Novo Step</button>
                            <button class="btn btn-sm btn-outline-primary" data-action="add-step">+ Reaproveitar Step</button>
              <button class="btn btn-sm btn-outline-secondary" data-action="edit-title">Editar</button>
              <button class="btn btn-sm btn-outline-danger" data-action="delete-scenario">Deletar</button>
            </div>
          </div>

          <div class="flex-grow-1" data-role="steps"></div>
        </div>
      </div>
    </div>
  </template>

  <template id="stepTpl">
    <div class="card mb-2" data-step-id="">
      <div class="card-body p-2 d-flex justify-content-between align-items-center">
        <div data-role="text" class="small">Step text</div>
        <div class="btn-group" role="group">
          <button class="btn btn-sm btn-outline-secondary" data-action="edit-step">Editar</button>
          <button class="btn btn-sm btn-outline-danger" data-action="delete-step">Apagar</button>
        </div>
      </div>
    </div>
  </template>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script do sistema -->
  <script src="script.js"></script>
</body>
</html>
