<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scenario Maker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Scenario Maker</a>
      <div class="d-flex gap-2">
        <button id="btnNewScenario" class="btn btn-primary" onclick="createScenario()">Novo cen√°rio</button>
        <button id="btnExport" class="btn btn-outline-secondary" onclick="gerarFeature()">Feature no log</button>
        <button id="btnExport" class="btn btn-outline-secondary" onclick="downloadFeature()" >Download</button>
      </div>
    </div>
  </nav>
  <main class="container my-4">
    <h4>Minha funcionalidade</h4>
    <hr>
    <div id="scenarioList" class="row g-3"></div>
  </main>

    <template id="scenario-template">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="card h-100" data-id="">
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start mb-2">
              <div>
                <h5 class="card-title mb-0" data-role="title">scenarioTitle</h5>
                <small class="text-muted" data-role="subtitle">qtdSteps</small>
              </div>
              <div class="btn-group" role="group">
                <button class="btn btn-sm btn-outline-primary" onclick="newStep('scenarioId')">+ Novo Step</button>
                <button class="btn btn-sm btn-outline-secondary" onclick="editScenario('scenarioId')">Editar</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteScenario('scenarioId')">Deletar</button>
              </div>
            </div>
    
            stepList
    
          </div>
        </div>
      </div>
    </template>

  <template id="step-template">
    <div class="step mb-2" data-step-id="">
      <div class="p-2 d-flex justify-content-between align-items-center">
        <div data-role="text" class="small">stepText</div>
        <div class="btn-group" role="group">
          <button class="btn btn-sm btn-outline-secondary" onclick="editStep('scenarioId','stepId')">Editar</button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteStep('scenarioId','stepId')">Apagar</button>
        </div>
      </div>
    </div>
  </template>


<script>
  renderScenarios();
</script>

</body>
</html>
